<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartify</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link href="styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/duf0xkb.css">
</head>

<body>
    <div class="header">
        <div class="container">

            <h1 class="header header__title" alt="Cartify logo"><a href="index.html"><img src="images/veggies.png"><br>Cartify</a></h1>

            <h2 class="header__subtitle">What recipe do you want to save and shop for today?</h2>
        </div>
    </div>
    <div class="actions">
        <br>
        <div class="actions__container">
            <h2>Recipe</h2>
        </div>
    </div>
    <div class="container">
        <div>
            <input class="input" type="text" id="recipe-name" placeholder="Name of recipe">
        </div>
        <div>
            <textarea id="recipe-description" placeholder="Recipe steps" rows="10" cols="80%"></textarea>
        </div>
        <div id="ingredients-container">
            <br>
            <br>
            <h2 style="text-align:left">Ingredients Shopping List</h2>
            <div id="ingredients-section">

            </div>
            <div>
                <form id="ingredient-form">


                    <input class="input" type="text" name="ingredient-name" placeholder="Ingredient">
                    <button class="button" id="add-ingredient-button">ADD</button>
                </form>
                <div id="ingredients-list">
                </div>
            </div>
        </div>
        <div id="controls">
            <button class="button" id="update-recipe">Update Recipe</button>
        </div>
        <div>
            <button class="button" id="return-home"><a href="index.html">Return to My Recipes</a></button>
            <button class="button-danger" id="delete-recipe-button">Delete Recipe</button>
        </div>

    </div>

    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/recipe-functions.js"></script>
    <script src="./scripts/edit-recipe.js"></script>
</body>

</html>
